<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"> <!-- 网页编码设置为 UTF-8，支持中文 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 移动端适配 -->
    <title>Donghao的博客</title>
    <style>
        body {
            margin: 0; /* 去掉默认外边距 */
            height: 100vh; /* 页面高度占满整个视口 */
            display: flex; /* 使用 Flexbox 居中容器 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            background: url("image/background.jpg") no-repeat center/cover; /* 模糊背景图 */
            font-family: "Microsoft YaHei", sans-serif; /* 使用微软雅黑字体 */
        }

        .container {
            display: grid; /* 使用 CSS Grid 布局 */
            grid-template-columns: 1fr 3fr; /* 两列：左边 1 份，右边 3 份 */
            grid-template-rows: 1fr 2fr; /* 两行：上下均分 */
            gap: 20px; /* 网格间距 */
            width: 80%; /* 宽度占屏幕的 80% */
            max-width: 1200px; /* 最大宽度 */
            height: 80vh; /* 高度占 80% 视口 */
            padding: 20px; /* 内边距 */
            border-radius: 20px; /* 圆角 */

            background: rgba(255, 255, 255, 0.2); /* 半透明背景 */
            backdrop-filter: blur(15px); /* 毛玻璃模糊效果 */
            -webkit-backdrop-filter: blur(15px); /* Safari 兼容 */
            border: 1px solid rgba(255, 255, 255, 0.3); /* 半透明边框 */
        }

        /* 滚动条整体 */
        .content::-webkit-scrollbar {
            width: 10px; /* 宽度 */
        }

        /* 滑块（可以拖动的部分） */
        .content::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.5);
            border-radius: 15px; /* 圆角 */
        }

        /* 滑块悬停时 */
        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 100, 0.8);
        }

        /* 滚动条轨道（滑块后面的背景） */
        .content::-webkit-scrollbar-track {
            background: transparent; /* 或者半透明 */
        }

        .box {
            border-radius: 15px; /* 圆角 */
            padding: 20px; /* 内边距 */
            background: rgba(255, 255, 255, 0.3); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            -webkit-backdrop-filter: blur(10px); /* Safari 兼容 */
            border: 1px solid rgba(255, 255, 255, 0.2); /* 半透明边框 */
            color: #333; /* 文字颜色 */
            font-size: 1.1em; /* 字体大小 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* 投影效果 */
        }

        /* 左上：个人信息区域（头像+GitHub 链接） */
        .Personal-Information img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* 圆形头像 */
            margin-bottom: 15px;
            display: block; /* 单独占一行 */
        }

        /* GitHub 样式：图标+文字 */
        .github {
            display: flex; /* 横向排列图标和文字 */
            align-items: center; /* 垂直居中 */
            gap: 10px; /* 图标与文字间距 */
            font-size: 28px;
            transition: background 0.3s; /* 背景过渡动画 */
        }

        .github .icon {
            width: 24px;
            height: 24px;
        }

        .github{
            color: #6900cc; /* 链接颜色 */
            text-decoration: none; /* 去掉下划线 */
            font-weight: bold;
        }

        .github:hover {
            background: rgb(240, 255, 251);
            border-radius: 8px; /* 给个圆角更好看 */
        }


        /* 公告区域样式 */
        .notice {
            font-weight: bold;
        }

        /* 文章链接样式 */
        .content a {
            display: block; /* 每个链接单独占一行 */
            margin: 10px 0; /* 外边距 */
            padding: 10px; /* 内边距 */
            background: rgba(255, 255, 255, 0.2); /* 半透明背景 */
            border-radius: 10px; /* 圆角 */
            color: #333; /* 字体颜色 */
            text-decoration: none; /* 去掉下划线 */
            transition: background 0.3s; /* 背景过渡动画 */

        }

        .content a:hover {


        }

        /* 网格布局位置：左上（个人信息） */
        .Personal-Information {
            grid-column: 1;
            grid-row: 1;
        }

        /* 网格布局位置：左下（公告） */
        .notice {
            grid-column: 1;
            grid-row: 2;
        }

        /* 网格布局位置：右边（内容区，占两行） */
        .content {
            grid-column: 2;
            grid-row: 1 / 3;
            overflow-y: auto; /* 出现竖向滚动条 */
        }

        .menu, .submenu {
            list-style: none; /* 去掉默认小圆点 */
            margin: 0;
            padding: 0;
        }

        .menu > li {
            margin: 10px 0;
        }

        .menu-title {
            font-weight: bold;
            cursor: pointer; /* 鼠标悬停显示手型 */
            display: block;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .menu-title:hover {
            background: rgb(240, 255, 251);
        }

        .menu-title::before {
            content: "▶";
            display: inline-block;
            margin-right: 5px;
            transition: transform 0.3s ease;
        }

        .menu-title.open::before {
            transform: rotate(90deg); /* 旋转箭头 */
        }

        .submenu {
            margin-left: 15px; /* 子菜单缩进 */
            max-height: 0; /* 初始收起 */
            overflow: hidden; /* 超出隐藏 */
            transition: max-height 0.4s ease; /* 展开/收起动画 */
        }

        .submenu li a {
            display: block;
            padding: 6px 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s;
        }

        .submenu li a:hover {
            background: rgb(240, 255, 251);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                width: 95%;
                height: auto;
            }
            .content {
                grid-column: 1;
                grid-row: 3;
                max-height: 50vh;
            }
        }

    </style>

</head>
<body>
<div class="container">
    <!-- 左上：个人信息 -->
    <div class="box Personal-Information">
        <img src="image/tx.jpg" alt="头像">
        <a class="github" href="https://github.com/DreamDonghao" target="_blank">
            <img style="margin-bottom: 0" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="icon">
            <span>Github</span>
        </a>
    </div>
    <!-- 左下：公告 -->
    <div class="box notice">
        公告:无
    </div>
    <!-- 右边：文章内容区 -->
    <div class="box content">
        <ul class="menu">
            <li>
                <span class="menu-title">C++</span>
                <ul class="submenu">
                    <li><a href="compilationprocess.html">如何从C++代码到可执行文件</a></li>
                    <li><a href="cmake.html">CMake教程</a></li>
                </ul>
            </li>
            <li>
                <span class="menu-title">Python</span>
                <ul class="submenu">
                    <li><a href="python-basic.html">基础</a></li>
                    <li><a href="python-advanced.html">进阶</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<script>
    document.querySelectorAll('.menu-title').forEach(title => {
        title.addEventListener('click', () => {
            const submenu = title.nextElementSibling;
            title.classList.toggle('open');
            if (title.classList.contains('open')) {
                submenu.style.maxHeight = submenu.scrollHeight + "px";
            } else {
                submenu.style.maxHeight = 0;
            }
        });
    });


</script>
</body>
</html>
